<!-- By Glenn Thompson, May 1999>
<html>
<TITLE> Mosaic Maker </TITLE>
<BODY><FORM ACTION="http://kiska.giseis.alaska.edu/cgi-bin/iceweb/MosaicMaker.pl" METHOD="POST">

<b><font size=+4>IceWeb Spectrogram Mosaic Maker</font></b><p>
<b><font size=+1>Choose a volcano and time range below and then click "make mosaic"</font></b>
<br>

<p><h1>Select a volcano</h1>
<INPUT TYPE="radio" NAME="Volcano" VALUE="Wrangell">Wrangell
<INPUT TYPE="radio" NAME="Volcano" VALUE="Spurr">Spurr
<INPUT TYPE="radio" NAME="Volcano" VALUE="Redoubt">Redoubt
<INPUT TYPE="radio" NAME="Volcano" VALUE="Iliamna">Iliamna
<INPUT TYPE="radio" NAME="Volcano" VALUE="Augustine">Augustine
<INPUT TYPE="radio" NAME="Volcano" CHECKED VALUE="Fourpeaked">Fourpeaked
<INPUT TYPE="radio" NAME="Volcano" VALUE="Snowy">Snowy
<INPUT TYPE="radio" NAME="Volcano" VALUE="Katmai">Katmai
<br>
<INPUT TYPE="radio" NAME="Volcano" VALUE="Mageik">Mageik
<INPUT TYPE="radio" NAME="Volcano" VALUE="Peulik">Peulik
<INPUT TYPE="radio" NAME="Volcano" VALUE="Aniakchak">Aniakchak
<INPUT TYPE="radio" NAME="Volcano" VALUE="Veniaminof">Veniaminof
<INPUT TYPE="radio" NAME="Volcano" VALUE="Pavlof">Pavlof
<INPUT TYPE="radio" NAME="Volcano" VALUE="Dutton">Dutton
<INPUT TYPE="radio" NAME="Volcano" VALUE="Shishaldin">Shishaldin
<br>
<INPUT TYPE="radio" NAME="Volcano" VALUE="Westdahl">Westdahl
<INPUT TYPE="radio" NAME="Volcano" VALUE="Akutan">Akutan
<INPUT TYPE="radio" NAME="Volcano" VALUE="Makushin">Makushin
<INPUT TYPE="radio" NAME="Volcano" VALUE="Okmok">Okmok
<INPUT TYPE="radio" NAME="Volcano" VALUE="Korovin">Korovin
<INPUT TYPE="radio" NAME="Volcano" VALUE="GreatSitkin">Great Sitkin
<INPUT TYPE="radio" NAME="Volcano" VALUE="Kanaga">Kanaga
<INPUT TYPE="radio" NAME="Volcano" VALUE="Tanaga">Tanaga
<br>
<INPUT TYPE="radio" NAME="Volcano" VALUE="Gareloi">Gareloi
<INPUT TYPE="radio" NAME="Volcano" VALUE="Semisopochnoi">Semisopochnoi
<INPUT TYPE="radio" NAME="Volcano" VALUE="LittleSitkin">Little Sitkin
<INPUT TYPE="radio" NAME="Volcano" VALUE="PressureSensor">Pressure Sensor
<INPUT TYPE="radio" NAME="Volcano" VALUE="Broadbands">Broadbands

<h1>Hours</h1><p>
Starting: <INPUT TYPE="text" NAME="StartHours" SIZE="3" MAXLENGTH="3"> hours ago.<br>
Ending: <INPUT TYPE="text" NAME="EndHours" SIZE="3" MAXLENGTH="3"> hours ago.
<br><font size="-1">First value must be greater than second value!<br>A maximum of 3 days (72 hours) is available.<br>Only volcanoes currently on the IceWeb system are available.</font><p>
<INPUT TYPE="submit" VALUE="make mosaic"><INPUT TYPE="reset" VALUE="clear"></FORM>
<hr WIDTH="100%">
<ADDRESS>by Glenn Thompson, 17th May 1999</ADDRESS>
</body>
</html>
